name: Validate PR
on:
  workflow_call:
  pull_request:

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full
  # 40 MiB stack
  RUST_MIN_STACK: 40971520
  RUST_LOG: "citadel=trace"

jobs:
  tests:
    strategy:
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    steps:
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - uses: taiki-e/install-action@nextest
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: cargo nextest run --features=vendored
        if: startsWith(matrix.os, 'windows')
      - run: cargo nextest run
        if: ${{ !startsWith(matrix.os, 'windows') }}

  clippy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: rustup component add clippy-preview
      - run: cargo clippy --tests -- -D warnings

  fmt:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: cargo fmt --check

  typescript-integration:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: Avarok-Cybersecurity/gh-actions-deps@master
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'typescript-client/package-lock.json'
      - name: Generate complete TypeScript types
        run: |
          cd citadel-internal-service-types
          TS_RS_EXPORT_DIR=../typescript-client/src/types cargo run --features typescript --example generate_ts_types
      - name: Install Node.js dependencies
        run: |
          cd typescript-client
          npm install
      - name: Build TypeScript client
        run: |
          cd typescript-client
          npm run build
      - name: Run WebSocket integration tests
        run: |
          # Start WebSocket server in background
          cargo run --features websockets --example websocket_server &
          SERVER_PID=$!
          
          # Wait for server to start
          sleep 5
          
          # Run TypeScript integration tests
          cd typescript-client
          npm run test
          
          # Clean up
          kill $SERVER_PID || true